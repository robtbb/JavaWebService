<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de CEP - ViaCEP</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="text-center mb-4">Consulta de CEP</h2>
                        
                        <!-- Input de CEP -->
                        <div class="mb-3">
                            <label for="cep" class="form-label">Digite o CEP:</label>
                            <input type="text" class="form-control" id="cep" maxlength="8" placeholder="Apenas números" required>
                        </div>

                        <!-- Botão de Consultar -->
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary" onclick="buscarCEP()">Consultar CEP</button>
                        </div>

                        <!-- Dados do endereço retornado -->
                        <div id="dadosEndereco" class="mt-4">
                            <h5>Dados do Endereço:</h5>
                            <div class="row mb-2">
                                <label for="logradouro" class="col-sm-4 col-form-label">Logradouro:</label>
                                <div class="col-sm-8">
                                    <input type="text" id="logradouro" class="form-control" readonly>
                                </div>
                            </div>
                            <div class="row mb-2">
                                <label for="complemento" class="col-sm-4 col-form-label">Complemento:</label>
                                <div class="col-sm-8">
                                    <input type="text" id="complemento" class="form-control" readonly>
                                </div>
                            </div>
                            <div class="row mb-2">
                                <label for="bairro" class="col-sm-4 col-form-label">Bairro:</label>
                                <div class="col-sm-8">
                                    <input type="text" id="bairro" class="form-control" readonly>
                                </div>
                            </div>
                            <div class="row mb-2">
                                <label for="localidade" class="col-sm-4 col-form-label">Localidade:</label>
                                <div class="col-sm-8">
                                    <input type="text" id="localidade" class="form-control" readonly>
                                </div>
                            </div>
                            <div class="row mb-2">
                                <label for="uf" class="col-sm-4 col-form-label">UF:</label>
                                <div class="col-sm-8">
                                    <input type="text" id="uf" class="form-control" readonly>
                                </div>
                            </div>
                            <div class="row mb-2">
                                <label for="estado" class="col-sm-4 col-form-label">Estado:</label>
                                <div class="col-sm-8">
                                    <input type="text" id="estado" class="form-control" readonly>
                                </div>
                            </div>
                            <div class="row mb-2">
                                <label for="regiao" class="col-sm-4 col-form-label">Região:</label>
                                <div class="col-sm-8">
                                    <input type="text" id="regiao" class="form-control" readonly>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
